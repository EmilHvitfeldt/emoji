url: ~
template:
  bootstrap: 5

reference:
  - title: Data Sets
    desc: >
      These data sets contain all the emojis and their related metadata you
      might need.
    contents:
    - emojis
    - emoji_name
    - emoji_keyword
    - emoji_rx
    - emoji_modifiers
  - title: Emoji Retrival Functions
    desc: >
      Functions to return/search/fix remojis based on their names.
    contents:
    - emoji
    - emoji_find
    - emoji_fix
    - emoji_modifier_remove
  - title: Novelty Emoji Functions
    desc: >
      Fun set of functions to return emojis based on a group.
    contents:
    - emoji_p
    - arrow
    - clock
    - flag
    - keycap
    - medal
    - moon
    - shape
  - title: Glue Interpolation
    desc: >
      Combine the power of glue::glue and emoji().
    contents:
    - emoji_glue
  - title: Emoji String Functions
    desc: >
      stringr functions but for emojis.
    contents:
    - emoji_count
    - emoji_detect
    - emoji_extract
    - emoji_locate
    - emoji_match
    - emoji_replace
    - emoji_subset
